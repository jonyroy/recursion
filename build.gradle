import org.codehaus.groovy.runtime.GStringImpl

plugins {
    id 'scala'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

ext {
    scalaMajor = "2.13"
    scalaVersion = "$scalaMajor.2" as GStringImpl
    scalaTestVersion = "3.2.0"
    scalaCheckVersion = "1.14.3"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: "$scalaVersion"
    testCompile group: 'org.scalatest', name: "scalatest_$scalaMajor", version: "$scalaTestVersion"
    testCompile group: 'org.scalacheck', name: "scalacheck_$scalaMajor", version: "$scalaCheckVersion"
}
